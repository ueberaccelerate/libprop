git:
  depth: 3
  submodules: false
branches:
  only:
  - master

os:
  - linux
  - osx
language: cpp
compiler:
  - clang
  - gcc
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: "ppa:beineri/opt-qt-5.10.1-trusty"
    packages:
      - gcc-7
      - g++-7

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update ;
      brew install cmake ;
    fi

script:
  - sh .travis-build.sh
   
